<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container-fluid rtl">
        <div class="row no-gutter">
          <!-- The image half -->
          <div class="col-md-6 d-none d-md-flex bg-image"></div>
      
      
          <!-- The content half -->
          <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">
      
              <!-- Demo content-->
              <div class="container rtl" >
                <div class="row">
                  <div class="col-lg-10 col-xl-7 mx-auto" style="text-align: center;">
                    <h3 class="display-4">تسجيل الدخول</h3>
                    <p class="text-muted mb-4">تقدر تطلع علي المواد بكل سهوله</p>
                    <form>
                      <div class="form-group mb-3">
                        <input id="inputEmail" type="text" placeholder="ادخل اسم المستخدم" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                      </div>
                      <div class="form-group mb-3">
                        <input id="inputPassword" type="password" placeholder="ادخل كلمه المرور" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                      </div>
                      <p class="text-muted mb-4">اختر تخصصك</p>
                      <div class="custom-control custom-checkbox mb-3">
                        <div class="radio-list rtl" style="display: inline-block;">
                        <ul>
                            <li>
                              <input type="radio" id="radio1" name="radio-group" >
                              <label for="radio1">سياحه و فنادق</label>
                            </li>
                            <li>
                              <input type="radio" id="radio2" name="radio-group">
                              <label for="radio2">تمريض</label>
                            </li>
                            <li>
                              <input type="radio" id="radio3" name="radio-group">
                              <label for="radio3">إدارة أعمال</label>
                            </li>
                            <li>
                              <input type="radio" id="radio4" name="radio-group">
                              <label for="radio4">مساحة و خرائط</label>
                            </li>
                            <li>
                              <input type="radio" id="radio5" name="radio-group">
                              <label for="radio5">نظم معلومات</label>
                            </li>
                            <li>
                              <input type="radio" id="radio6" name="radio-group">
                              <label for="radio6">ضيافة جوية</label>
                            </li>
                            <li>
                              <input type="radio" id="radio7" name="radio-group">
                              <label for="radio7">تحاليل طبية</label>
                            </li>
                            <li>
                              <input type="radio" id="radio8" name="radio-group">
                              <label for="radio8">بترول</label>
                            </li>
                            <li>
                              <input type="radio" id="radio9" name="radio-group">
                              <label for="radio9">تركيبات أسنان</label>
                            </li>
                            <li>
                              <input type="radio" id="radio10" name="radio-group">
                              <label for="radio10">صحافة و إعلام</label>
                            </li>
                            
                          </ul>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">سجل الان</button>
                      
                    </form>
                  </div>
                </div>
              </div><!-- End -->
      
            </div>
          </div><!-- End -->
      
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
